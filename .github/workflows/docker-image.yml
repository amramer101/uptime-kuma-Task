name: Docker Image CI

# Trigger the workflow when code is pushed to the master branch
on:
  push:
    branches: [ "master" ] 

jobs:
  deploy:
    # Run the job on the latest Ubuntu runner
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the repository code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Copy docker-compose.yml to the EC2 server using SCP
    - name: Copy Compose File via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_URL }}      
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "docker-compose.yml"
        target: "/home/ubuntu/"      

    # Step 3: Connect via SSH and execute deployment commands
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_URL }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Navigate to the working directory
          cd /home/ubuntu/
          
          # Verify the file existence
          ls -la docker-compose.yml
          
          # Pull the latest Docker images
          sudo docker-compose pull
          
          # Start the containers in detached mode
          sudo docker-compose up -d --remove-orphans
          
          # Remove unused images to free up space
          sudo docker image prune -f
          
          # Print a success message
          echo "Deployment Done Successfully!"
